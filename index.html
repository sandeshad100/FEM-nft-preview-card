<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>My Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="styles.css">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

<!-- <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> -->

  
</head>
<body>
<div class="container">
    <div class="cartBox">
      <div class="bg">
        <div class="mainImg">
          <img src="images/image-equilibrium.jpg"  alt="image">
          
          <div class="image__overlay">
            <img src="images/icon-view.svg" class="eyeIcon" >
          
          </div>
        </div>
      </div>  
      
        <div class="mainTitle ele">
        <h1>Equilibrium &nbsp; #3429</h1>
        </div>

        <div class="desc  ele">
          <p>Our Equilibrium collection promotes balance and calm.</p> 
        </div>

        <div class="twoSection  ele">
          <div class="left  ele">
            <img src="images/icon-ethereum.svg" alt="image">
          <p>0.041 ETH</p>
          </div>

          <div class="right  ele">
            <img src="images/icon-clock.svg" alt="image">
          <p>3 days left</p>
          </div>
          
        </div>

<!-- Divider -->

<div class="divider"></div>

        <div class="creator  ele">
          <div class="left  ele">
          <img src="images/image-avatar.png" alt="image">
          </div>

          <div class="right  ele">
          <p class="creationOf">Creation of <p class="myName">Jules Wyvern</p></p>

          <!-- <p class=">Sandesh Adhikari</p> -->
          
          </div>
        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/sandeshad100">Sandesh Adhikari</a>.
      </div>

    </div>
</div>

  </div> -->
</body>
</html>
